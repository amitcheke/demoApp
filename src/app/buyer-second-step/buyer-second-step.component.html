<div class="container">
  <form (submit)="sendEmail(message)">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" placeholder="Your Name" [(ngModel)]="message.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" placeholder="Your Email" [(ngModel)]="message.email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" rows="6" name="message" [(ngModel)]="message.message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Email</button>
</form>
</div>
